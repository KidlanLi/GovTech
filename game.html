<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function showRules() {
            alert(`
                Game Rules:
                1. Players take turns to act based on their role.
                2. Manage your resources carefully to survive and achieve victory.
                3. Events will dynamically affect resources and climate indicators.
                4. The game ends when one player reaches their goal, or the climate indicator drops to 0.
            `);
        }
    </script>
</head>
<body>
    <header>
        <h1>Climate Conflict: Game Interface</h1>
        <div id="top-buttons">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.reload()">New Game</button>
            <button onclick="showRules()">View Rules</button>
        </div>
    </header>
    <main>
        <section id="event-card">
            <h2>Current Event</h2>
            <img id="event-image" src="assets/images/event-placeholder.png" alt="Event Card" />
            <p id="event-description">A drought has occurred, reducing water resources.</p>
        </section>
        <section id="player-actions">
            <h2>Player Actions</h2>
            <div id="action-buttons">
                <button onclick="rollDice()">Roll Dice</button>
                <button onclick="takeAction()">Take Action</button>
            </div>
        </section>
        <section id="player-resources">
            <h2>Your Resources</h2>
            <div id="resources">
                <p>Water: <span id="water">3</span></p>
                <p>Food: <span id="food">2</span></p>
                <p>Money: <span id="money">5</span></p>
                <p>Infrastructure: <span id="infrastructure">1</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Climate Conflict Game</p>
    </footer>
    <script src="js/game.js"></script>
</body>
</html>
