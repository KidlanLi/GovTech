<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Climate Conflict: Game Interface</h1>
    </header>
    <main>
        <section id="game-area">
            <div id="player-area">
                <h2>Player Zone</h2>
                <p>Player cards and actions will appear here.</p>
                <!-- Placeholder for player cards -->
                <div id="player-cards">
                    <img src="assets/images/player-placeholder.png" alt="Player Card">
                </div>
            </div>
            <div id="event-area">
                <h2>Event Zone</h2>
                <p>Game events will be displayed here.</p>
                <!-- Placeholder for event cards -->
                <div id="event-cards">
                    <img src="assets/images/event-placeholder.png" alt="Event Card">
                </div>
            </div>
            <div id="control-area">
                <h2>Controls</h2>
                <button id="roll-dice">Roll Dice</button>
                <button id="next-turn">Next Turn</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Climate Conflict Game</p>
    </footer>
    <script src="js/game.js"></script>
</body>
</html>
