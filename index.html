<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        .section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section .image-frame {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border: 10px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .text-box {
            position: absolute;
            bottom: 5%;
            left: 5%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .text-box h2 {
            margin: 0 0 0.5rem 0;
            color: #00D1FF;
        }

        .text-box p {
            margin: 0;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .text-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Title</h1>
    </header>

    <div class="section" id="section1">
        <div class="image-frame">
            <img src="assets/images/Ndgain.png" alt="CVI">
        </div>
        <div class="text-box" id="text1">
            <h2>CVI</h2>
            <p>Placeholder text for CVI. This is where you explain the significance of the CVI data represented in this image.</p>
        </div>
    </div>

    <div class="section" id="section2">
        <div class="image-frame">
            <img src="assets/images/conflict_acled.png" alt="Conflict">
        </div>
        <div class="text-box" id="text2">
            <h2>Conflict</h2>
            <p>Placeholder text for Conflict. This is where you describe the conflict data and its relevance to the topic.</p>
        </div>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        const textBoxes = document.querySelectorAll('.text-box');

        window.addEventListener('scroll', () => {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const textBox = textBoxes[index];

                if (rect.top < window.innerHeight * 0.8 && rect.bottom > window.innerHeight * 0.2) {
                    textBox.classList.add('show');
                } else {
                    textBox.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
