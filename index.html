<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* 顶部标题样式 */
        header {
            position: sticky;
            top: 0;
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        /* 整体布局样式 */
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        /* 左侧时间轴样式 */
        .timeline {
            position: sticky;
            top: 5rem;
            width: 100px;
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timeline p {
            margin: 1rem 0;
        }

        /* 右侧内容布局 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .content-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 4rem;
        }

        /* 图片与文本框样式 */
        .image-box {
            flex: 1;
            text-align: center;
        }

        .image-box img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .text-box {
            flex: 1;
            background: white;
            padding: 1rem;
            margin: 0 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            line-height: 1.6;
        }

        .text-box h2 {
            margin-top: 0;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- 顶部标题 -->
    <header>
        <h1>Title</h1>
    </header>

    <!-- 整体布局 -->
    <div class="container">
        <!-- 时间轴 -->
        <div class="timeline">
            <p>Step 1</p>
            <p>Step 2</p>
            <p>Step 3</p>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 第一部分 -->
            <div class="content-section">
                <div class="image-box">
                    <img src="assets/images/Ndgain.png" alt="CVI Image">
                </div>
                <div class="text-box">
                    <h2>CVI</h2>
                    <p>Placeholder text for CVI description. Add content to explain the significance of this image and the related data.</p>
                </div>
            </div>

            <!-- 第二部分 -->
            <div class="content-section">
                <div class="image-box">
                    <img src="assets/images/conflict_acled.png" alt="Conflict Image">
                </div>
                <div class="text-box">
                    <h2>Conflict</h2>
                    <p>Placeholder text for Conflict description. Add content to explain the significance of this image and the related data.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
