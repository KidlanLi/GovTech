<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMATE UNDER SIEGE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-map {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- First Section -->
    <div class="section">
        <div class="text-box" id="text1">
            <h2>CVI</h2>
            <p>Placeholder text for CVI. This is where you explain the significance of the CVI data represented in this image.</p>
        </div>
    </div>

    <!-- Second Section with Fullscreen Map -->
    <div class="fullscreen-map">
        <iframe
            src="https://public.flourish.studio/visualisation/21185716"
            title="Map Visualization"
        ></iframe>
    </div>

    <!-- Other Sections -->
    <div class="section">
        <div class="text-box" id="text3">
            <h2>Conflict Details</h2>
            <p>Additional details about the conflict and its relationship to climate change.</p>
        </div>
    </div>

    <script>
        const textBoxes = document.querySelectorAll('.text-box');

        window.addEventListener('scroll', () => {
            textBoxes.forEach((textBox) => {
                const rect = textBox.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8 && rect.bottom > window.innerHeight * 0.2) {
                    textBox.classList.add('show');
                } else {
                    textBox.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
